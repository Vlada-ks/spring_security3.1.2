<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h2>Hi! This is a table of all users!</h2>
<br>

<table class="table table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Position</th>
        <th scope="col">Salary</th>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getSurname()}"/>
        <td th:text="${user.getPosition()}"/>
        <td th:text="${user.getSalary()}"/>
        <td th:text="${user.getUsername()}"/>
        <td th:text="${user.getPassword()}"/>
        <td th:text="${user.getRoles()}"/>
        <td>
            <form style="display: inline-block" th:action="@{/admin/update}" th:method="POST">
                <input type="hidden" th:name="id" th:value="${user.getId()}"/>
                <input type="submit" value="Update">
            </form>
            <form style="display: inline-block" th:action="@{/admin/delete}" th:method="POST">
                <input type="hidden" th:name="id" th:value="${user.getId()}"/>
                <input type="submit" value="Delete">
            </form>
        <td>
    </tr>
    </tbody>
</table>

<br>
<a href="admin/new">
    <input type="submit" value="Add new user">
</a>
<br>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
</body>
</html>
