<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>

<h1>Add or edit a user!</h1>

<form th:method="POST" th:action="@{/admin}" th:object="${newUser}">
    <input type="hidden" name="id" th:field="*{id}">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" name="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br>
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" name="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error</div>
    <br>
    <label for="position">Position</label>
    <input type="text" th:field="*{position}" id="position" name="position"/>
    <div style="color:red" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">Error</div>
    <br>
    <label for="salary">Salary</label>
    <input type="text" th:field="*{salary}" id="salary" name="salary"/>
    <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Error</div>
    <br>
    <label for="username">Username</label>
    <input type="text" th:field="*{username}" id="username" name="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
    <br>
    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" name="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
    <br>
    <br>
    <label>Select role:</label>
    <div>
        <label><input type="checkbox" name="roles" value="2"> Admin</label>
        <label><input type="checkbox" name="roles" value="1"> User</label>
    </div>
    <br/>

    <input type="submit" value="Ok"/>


    <input type="button" value="Back"
           onclick="window.location.href = '/admin'"/>
    <br>

</form>
<br>
<form th:method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>
<br>




</body>
</html>
